  <script type="text/javascript" charset="utf-8">

      function RoutesSingleton() {};
       
      RoutesSingleton.prototype._routes = [];
       
      RoutesSingleton.prototype.add = function(x){
        this._routes.push(x);
      };
       
      RoutesSingleton.prototype.remove = function(x){
        this._routes.pop(x);
      };
       
      RoutesSingleton.prototype.log = function(){
        console.log(this._routes.join(', '));
      };

      var x = new RoutesSingleton();
      var y = new RoutesSingleton();
      
      x.add('xxx');
      y.add('yyy');
      x.add('yyy');
      
      x.log();
      y.log();
      
      console.log(x.log() === y.log());
                  
  </script>
