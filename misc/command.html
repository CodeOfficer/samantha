      Samantha = {
        routes: function(){
          var routes = {};
          return {
            route: function(name, callback){
              routes[name] = routes[name] || [];
              routes[name].push(callback);
            },
            execute: function(name){
              var i, callbacks = routes[name], args;
              if (callbacks) {
                args = Array.prototype.slice.call(arguments, 1);
                for (var i=0; i < callbacks.length; i++) {
                  callbacks[i].apply(null, args);
                }
              }
            }
          };
        }()
      };

      Samantha.routes.route('#/some_route', function(a, b){
        console.log('#/some_route 1 executed!', a, b);

      $(document).bind('clicked.samantha submitted.samantha', function(e, that){
        switch(e.type)
        {
          case 'clicked':
            console.log('samantha LINK for: ', $(that));
            break;
          case 'submitted':
            console.log('samantha FORM for: ', $(that).closest('form'));
            break;
          default: console.log('JUST DIE ALREADY!!');
        }
        $("<div>" + that + "</div>").appendTo("body").fadeOut(500);
      });
      
      var samantha_click = function(e) {
        var path = $(this).attr('href');
        if (path.match(/^#\//)) {
          $(this).trigger('clicked.samantha', [this, path]);
          e.preventDefault();
        } else {
          return true;
        }
      };
      
      var samantha_submit = function(e) {
        $(this).trigger('submitted.samantha', this);
        e.preventDefault();
      };
      
      $('#bind').click(function(){
        $('a:not(.ignore)').live('click', samantha_click);
        $('form:not(.ignore)').live('submit', samantha_submit);
      });
      
      $('#unbind').click(function(){
        $('a:not(.ignore)').die('click', samantha_click);
        $('form:not(.ignore)').die('submit', samantha_submit);
      });
