<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>samantha</title> 
  <style type="text/css" media="screen">
    .left {
      width: 50%;
      position: relative;
      float: left;
      background-color: #ddd;
    }
    .right {
      width: 50%;
      position: relative;
      float: left;
      background-color: #FF8000;      
    }
    .row {
      margin-bottom: 1em;
    }
    .clear {
      clear: both;
    }
    .param {
      color: #FF0000;
    }
  </style>
  <script type="text/javascript" src="../vendor/jquery.js"></script>
  <script type="text/javascript" src="../lib/samantha.js"></script>
  <script type="text/javascript" charset="utf-8">
    var app;
      
    ;(function($) {
      
      app = $.samantha(function() { with(this) {

          element_selector = "#left";
          
          get('#/click1', function() { with(this) {
            $('#main').text('click1');
          }});
                  
          get('#/click2', function() { with(this) {
            $('#main').text('click2');
          }});
          
      }});
      
      app2 = $.samantha(function() { with(this) {
          
          element_selector = "#right";
          
          get('#/click1', function() { with(this) {
            $('#main').text('click1');
          }});
                  
          get('#/click2', function() { with(this) {
            $('#main').text('click2');
          }});
          
      }});
    
      $(function() {
        app.run();
        app2.run();
      });
      
    })(jQuery);
  </script>
</head>
<body>
  
<p>(<a href="samantha.html" class="ignore">reset</a>)</p>

<div class="row">
  
  <div class="left" id="left">
    <p><a href="#/click1">click me #1!</a></p>
    <p><a href="#/click2">click me #2!</a></p>
  </div>

  <div class="right" id="right">
    <p><a href="#/click1">click me #1!</a></p>
    <p><a href="#/click2">click me #2!</a></p>
  </div>
  
  <div class="clear"></div>
  
</div>

<div class="row">
  <div id="main">
    
  </div>
</div>

</body>
</html>
