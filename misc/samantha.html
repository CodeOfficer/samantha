<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>samantha</title> 
  <style type="text/css" media="screen">
    .left {
      width: 50%;
      position: relative;
      float: left;
      background-color: #ddd;
    }
    .right {
      width: 50%;
      position: relative;
      float: left;
      background-color: #FF8000;      
    }
    .row {
      margin-bottom: 1em;
    }
    .clear {
      clear: both;
    }
    .param {
      color: #FF0000;
    }
  </style>
  <script type="text/javascript" src="../vendor/jquery.js"></script>
  <script type="text/javascript" src="../lib/samantha.js"></script>
  <script type="text/javascript" charset="utf-8">
    var app;
      
    ;(function($) {
      
      links = $.samantha(function() { with(this) {

          element_selector = "#links";
          
          get('#/click1', function() { with(this) {
            $('#main').text('#/click1');
          }});
                  
          get('#/click2', function() { with(this) {
            $('#main').text('#/click2');
          }});
                  
          get('#/test1/:name/test2/:thing', function() { with(this) {
            $('#main').text('#/test1/:name/test2/:thing');
          }});
          
      }});
      
      forms = $.samantha(function() { with(this) {
          
          element_selector = "#forms";
                  
          post('#/post', function() { with(this) {
            $('#main').text('#/post');
          }});
                  
          get('#/get', function() { with(this) {
            $('#main').text('#/post');
          }});
                  
          put('#/put', function() { with(this) {
            $('#main').text('#/put');
          }});
                  
          destroy('#/destroy', function() { with(this) {
            $('#main').text('#/destroy');
          }});
          
      }});
    
      $(function() {
        links.run();
        forms.run();
        
        console.log(links, ' : ', forms);
        // console.log(app.toString());
        // console.log(app2.toString());
      });
      
    })(jQuery);
  </script>
</head>
<body>
  
<p>(<a href="samantha.html" class="ignore">reset</a>)</p>

<div class="row">
  
  <div class="left" id="links">
    
    <h1>Links</h1>
    <p><a href="#/click1">click me #1!</a></p>
    <p><a href="#/click2">click me #2!</a></p>
    <p><a href="#">does nuthin!</a></p>
    
  </div>

  <div class="right" id="forms">  
      
    <h1>Forms</h1>
    <form action="#/post" method="post" accept-charset="utf-8">
      <p><input type="submit" value="Post &rarr;"/></p>
      <p><input type="button" type="submit" name="some_name" value="button_input" id="some_name"/></p>
      <p><button type="submit">button_tag</button></p>
    </form>
  
    <form action="#/get" method="get" accept-charset="utf-8">  
      <p><input type="submit" value="Get &rarr;"/></p>
    </form>
  
    <form action="#/put" method="put" accept-charset="utf-8">
      <p><input type="submit" value="Put &rarr;"/></p>
    </form>
  
    <form action="#/destroy" method="destroy" accept-charset="utf-8">
      <p><input type="submit" value="Destroy &rarr;"/></p>
    </form>
    
  </div>
  
  <div class="clear"></div>
  
</div>

<div class="row">
  <div id="main">
    
  </div>
</div>

</body>
</html>
