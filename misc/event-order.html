<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
  <title>Event Order</title> 
  <style type="text/css" media="screen">
    div#outer   { background-color: #0000FF; }
    div#middle  { background-color: #ddd; }
    div#inner   { background-color: #FF0000; }
    div {
      padding: 1em;
    }
    ul > li {
      margin: 1em;
      background-color: #ddd;
    }
  </style>
  <script src="../vendor/jquery.js" type="text/javascript"></script>
  <script type="text/javascript" charset="utf-8">
    $(function() {
      
      $.each(['outer', 'middle', 'inner'], function(i, item) {
        $('#' + item).bind('click', function(event) {
          console.log(item, 'â€¢ event: ', event);
        });
      });
      
      $(window).bind('my_click', function(e, data){
        console.log('window', e.type, data);
      });
      
      $('#lis > li').live('click', function(){
        $(window).trigger('my_click', { test: 'worked' });
      });
      
      $("#new_li").bind('click', function(event) {
        var li = $('<li>&nbsp;</li>');
        $('#lis').append(li)
        return false;
      });
      
    });
  </script>
</head>
<body>

<div id="outer">
  outer
  <div id="middle">
    middle
    <div id="inner">
      inner
    </div>
  </div>
</div>

<ul id="lis">
  <li>one</li>
  <li>two</li>
  <li>three</li>
</ul>
<p><a href="#" id="new_li">add one</a></p>

</body>
</html>
